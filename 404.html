<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://bgi-team.000webhostapp.com//favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>「BGI」 Team</title>
    <script>
        function updateIframeSrc() {
            const iframe = document.getElementById('myframe');
            let path = localStorage.getItem('redirectPath') || window.location.pathname;

            localStorage.removeItem('redirectPath'); // Clear the stored path

            // Remove the leading slash
            if (path.startsWith('/')) {
                path = path.substr(1);
            }

            if (path) {
                iframe.src = `https://bgi-team.000webhostapp.com/${path}`;
            } else {
                iframe.src = 'https://bgi-team.000webhostapp.com/'; // Default page
            }
        }

        document.addEventListener("DOMContentLoaded", updateIframeSrc);
    </script>
    <script>
        var redirectPath = location.pathname;
        localStorage.setItem('redirectPath', redirectPath);
    </script>
</head>
 <body style="100%;height:100%;padding:0px;margin:0px;">
<style>
    .container-iframe { position: relative; width: 100%;height:100%; overflow: hidden; /* 16:9 Aspect Ratio */ }
    .responsive-iframe { position: absolute; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%; border: none;height:100%; }
</style>
<div class="container-iframe" data-widget="">
    <iframe id="myframe" src="https://bgi-team.000webhostapp.com/" class="responsive-iframe" frameborder="0" scrolling="no"></iframe>
</div>
        </body>
</html>
