<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <script>
        function updateIframeSrc() {
            const iframe = document.getElementById('myframe');
            let path = localStorage.getItem('redirectPath') || window.location.pathname;

            localStorage.removeItem('redirectPath'); // Clear the stored path

            // Remove the leading slash
            if (path.startsWith('/')) {
                path = path.substr(1);
            }

            if (path) {
                iframe.src = `https://bgi-team.000webhostapp.com/${path}`;
            } else {
                iframe.src = 'https://bgi-team.000webhostapp.com/'; // Default page
            }
        }

        document.addEventListener("DOMContentLoaded", updateIframeSrc);
    </script>
</head>
<body>
    <iframe id="myframe" style="width:100%; height: 90vh;"></iframe>
</body>
</html>
